<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/icon-180.png" />
  <title>Doodads</title>
  <link rel="stylesheet" href="shared/base.css" />
  <script src="/pwa-init.js"></script>
  <style>
    body {
      display: flex; flex-direction: column; align-items: center;
      padding: calc(60px + var(--safe-top)) calc(20px + var(--safe-right)) calc(40px + var(--safe-bottom)) calc(20px + var(--safe-left));
    }
    h1 {
      font-size: 36px; font-weight: 700; margin: 0 0 8px;
    }
    p.sub {
      font-family: var(--font-body); font-weight: 300;
      color: var(--color-text-muted); margin: 0 0 40px; font-size: 15px;
    }
    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px; width: 100%; max-width: 700px;
    }
    a.card {
      padding: 28px 24px;
      text-decoration: none; color: var(--color-text);
      transition: transform 0.15s ease, background 0.15s ease;
    }
    a.card:hover { transform: translateY(-4px); background: rgba(255,255,255,0.1); }
    .card h2 { margin: 0 0 6px; font-size: 20px; font-weight: 600; }
    .card p {
      margin: 0; font-size: 13px; color: var(--color-text-muted);
      font-family: var(--font-body); line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1 class="gradient-text">Doodads</h1>
  <p class="sub">Little toys and experiments</p>
  <div class="grid">
    <a class="card frosted-card" href="./big-number-namer/">
      <h2>Big Number Namer</h2>
      <p>Explore the names of ridiculously large numbers, all the way up to a millinillinillinillinillion.</p>
    </a>
    <a class="card frosted-card" href="./clock/">
      <h2>Clock</h2>
      <p>Drag the hands or type a time â€” learn to tell time with an interactive clock.</p>
    </a>
    <!-- Add more toys here -->
  </div>

</body>
</html>
